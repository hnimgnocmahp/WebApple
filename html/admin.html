<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="../css/admin.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- Left_header -->
            <div class="left_header">
                <div class="logo">
                    <div class="logo_img">
                        <img src="../img/logo.png" alt="logo" />
                    </div>
                    <div class="admin_user">
                        <p>Xin Chao Admin</p>
                        <button>Login</button>
                    </div>
                </div>
                <div class="div"></div>

                <div class="container">
                    <div class="left_list">
                        <ul>
                            <li>
                                <i class="fa-solid fa-house"></i>
                                <a href="#" id="home">Thống Kê</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-users"></i>
                                <a href="#" id="peole">Khách Hàng</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-cart-shopping"></i>
                                <a href="#" class="product">Sản Phẩm</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-cart-shopping"></i>
                                <a href="#">Đơn Hàng</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-right-to-bracket"></i>
                                <a href="#">Đăng Xuất</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-backward fa-beat"></i>
                                <a href="#" id="back_shop">Shop</a>
                            </li>
                        </ul>
                    </div>
                    <div class="right_header">
                        <div class="statistical">
                            <div class="table_all">
                                <div class="warehouse">
                                    <h3>Thống Kê Sản Phẩm</h3>
                                    <table>
                                        <thead>
                                            <tr>
                                                <td>Apple</td>
                                                <td>Số Lượng</td>
                                                <td>Tổng Sản Phẩm</td>
                                                <td>Tổng Tiền Đầu Tư</td>
                                            </tr>
                                            <tr>
                                                <td>iPhone</td>
                                                <td id="iPhone">10</td>
                                                <td rowspan="4" id="sum_product">10000</td>
                                                <td rowspan="4" id="sum_invest">10000</td>
                                            </tr>

                                            <tr>
                                                <td>iPad</td>
                                                <td id="iPad">10</td>
                                            </tr>
                                            <tr>
                                                <td>MacBook</td>
                                                <td id="MacBook">10</td>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                                <div class="Revenue">
                                    <div class="text"><h4>Thống Kê Doanh Thu</h4></div>
                                    <table>
                                        <thead>
                                            <tr>
                                                <td style="width: 200px">Số Sản Phẩm Đã Bán</td>
                                                <td>Doanh Thu</td>
                                            </tr>
                                            <tr>
                                                <td>0</td>
                                                <td>0VND</td>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/dataproduct.js"></script>
        <script src="../js/listproduct.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
        <script src="../js/backShop.js"></script>
        <script src="../js/statistical_adim.js"></script>
        <script src="/js/cart_admin.js"></script>
    </body>
</html>
